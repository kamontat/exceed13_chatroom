<!DOCTYPE html>

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/latest/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/stylesheets/bootstrap-theme.min.css">
    <!--custom.css-->
    <link rel="stylesheet" href="/index.css">
    <!--index.css-->
    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
</head>

<body>
    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3" id="container">
            <div class="panel panel-primary">
                <!-- heading -->
                <div class="panel-heading">Exceed software chatroom</div>
                <div class="panel-body">
                    <!-- text area -->
                    <textarea disabled rows="15" style="resize:none" class="form-control" id="chat-list"></textarea>
                    <br>
                    <div class="col-xs-12 col-md-12 col-lg-12">
                        <div class="input-group">
                            <!-- input message -->
                            <input id="message" type="text" class="form-control" placeholder="texting message...">
                            <span class="input-group-btn">
                          <button id="btn-sent" class="btn btn-success" type="button">SEND!</button>
                      </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        // naming
        var name = prompt("please, Enter your name?");

        var field = $("#chat-list");

        var btn = $("#btn-sent");
        var input = $("#message");

        var currentMessage = "";

        setInterval(function() {
            // current time
            var now = (new Date()).toUTCString();

            // do something to the server
            $.ajax({
                url: "http://10.32.176.4/workshop"
                    // run this, only if download from server is success
            }).done(function(data) {
                if (data != currentMessage) {
                    var oldChat = field.val() + "\n";
                    field.html(oldChat + data);
                    currentMessage = data;

                    // always scroll the the bottom
                    field.scrollTop(field[0].scrollHeight);
                }
            });
        }, 1000);

        btn.click(function() {
            var message = input.val();
            $.ajax({
                url: "http://10.32.176.4/workshop/" + name + ": " + message
            });
        });

        input.keypress(function(e) {
            if (e.keyCode == 13) {
                e.preventDefault();
                btn.click();
                input.val("");
            }
        });
    </script>
</body>

</html>
